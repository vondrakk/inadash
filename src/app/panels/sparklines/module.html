<div ng-controller='sparklines' ng-init="init()" style="height:{{panel.height || row.height}};min-height:{{panel.height || row.height}}">
  <center><img ng-show='panel.loading && _.isUndefined(data)' src="img/load_big.gif"></center>


  <div ng-repeat="series in data" style="margin-right:5px;text-align:center;display:inline-block;width:100%;height:100%;">
    <small class="strong"><i class="icon-circle" ng-style="{color: series.info.color}"></i> {{series.info.alias||panel.value_field}} ({{series.hits}})</small><br>
    <div style="display:inline-block;width:100%;height:100%;" sparklines-chart series="series" panel="panel"></div>
  </div>

</div>
